dog_bark:
  sequence:
    - wait_template: >-
        {{ not is_state('media_player.home_assistant_voice_093870_media_player', 'playing') }}
      timeout: 00:01:30
    - condition: template
      value_template: >
        {% if is_state('media_player.home_assistant_voice_093870_media_player', 'playing') %}
        false
        {% else %}
        true
        {% endif %}
    - condition: state
      entity_id: input_boolean.speech_notifications
      state: 'on'
    - service: media_player.turn_on
      entity_id: media_player.home_assistant_voice_093870_media_player
    - service: media_player.volume_set
      entity_id:
        - media_player.home_assistant_voice_093870_media_player
      data:
        volume_level: >
          {% if now().strftime("%H")|int < 12 and now().strftime("%H")|int > 6%}
          0.45
          {% elif now().strftime("%H")|int > 12 and now().strftime("%H")|int < 17%}
          0.7
          {% else %}
          0.40
          {% endif %}

    - service: media_player.play_media
      data:
        entity_id:
          - media_player.home_assistant_voice_093870_media_player
        media_content_id: 'https://github.com/nicholasgriffintn/home-assistant-configuration/raw/refs/heads/main/sounds/german-shepherd-barking.mp3'
        media_content_type: audio/mp4
