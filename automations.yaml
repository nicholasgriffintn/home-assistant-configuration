- id: '1644180357751'
  alias: Arm Home when iPhone is Plugged In
  description: ''
  trigger:
  - platform: state
    entity_id: input_boolean.iphone_charging
    from: 'off'
    to: 'on'
  condition:
  - condition: state
    entity_id: alarm_control_panel.london_alarm
    state: disarmed
  - condition: time
    after: '20:00:00'
    before: 09:00:00
  action:
  - if:
    - type: is_not_open
      condition: device
      device_id: b59607a56734120d2196a0030b539ce0
      entity_id: binary_sensor.back_door
      domain: binary_sensor
    then:
    - device_id: a7fe10c4353ad14df685757cd9b4c2a3
      domain: alarm_control_panel
      entity_id: alarm_control_panel.london_alarm
      type: arm_home
    else:
    - wait_for_trigger:
      - type: not_opened
        platform: device
        device_id: b59607a56734120d2196a0030b539ce0
        entity_id: binary_sensor.back_door
        domain: binary_sensor
        for:
          hours: 0
          minutes: 0
          seconds: 15
    - device_id: a7fe10c4353ad14df685757cd9b4c2a3
      domain: alarm_control_panel
      entity_id: alarm_control_panel.london_alarm
      type: arm_home
  mode: single
