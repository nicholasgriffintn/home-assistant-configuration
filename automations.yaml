- id: person_logging
  alias: Log person changes
  description: Log changes to the person state
  initial_state: true
  trigger:
  - platform: state
    entity_id: person.nicholas_griffin
  condition:
  - condition: template
    value_template: '{{ trigger.from_state.state != trigger.to_state.state }}'
  action:
  - service: logbook.log
    data_template:
      name: 'Person: '
      message: '{{trigger.to_state.name}} changed from {{trigger.from_state.state}}
        to {{trigger.to_state.state}} by {{ trigger.to_state.attributes.source }}'
- id: '1644172266377'
  alias: Activate Living Room on Motion
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.living_room
    from: 'off'
    to: 'on'
  - platform: state
    entity_id: binary_sensor.living_room_motion
    from: 'off'
    to: 'on'
  condition:
  - condition: time
    after: '17:00:00'
    before: 09:00:00
  - condition: device
    type: is_off
    device_id: efcba9ccea8d46a6dbf7851704e5aa43
    entity_id: light.wiz_rgbww_tunable_0368da
    domain: light
    for:
      hours: 0
      minutes: 0
      seconds: 30
  - condition: state
    entity_id: input_boolean.guest_mode_lm
    state: 'off'
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  action:
  - type: turn_on
    device_id: efcba9ccea8d46a6dbf7851704e5aa43
    entity_id: light.wiz_rgbww_tunable_0368da
    domain: light
    brightness_pct: 40
  - wait_for_trigger:
    - platform: state
      entity_id: binary_sensor.living_room
      to: 'off'
      for:
        hours: 0
        minutes: 1
        seconds: 0
      from: 'on'
    - platform: state
      entity_id: binary_sensor.living_room_motion
      from: 'on'
      to: 'off'
      for:
        hours: 0
        minutes: 1
        seconds: 0
    timeout:
      hours: 0
      minutes: 1
      seconds: 0
      milliseconds: 0
  - type: turn_off
    device_id: efcba9ccea8d46a6dbf7851704e5aa43
    entity_id: light.wiz_rgbww_tunable_0368da
    domain: light
  mode: single
